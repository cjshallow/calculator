<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <h1>Calculator</h1>
    <div class = "container">
      <div class = "calculator">
        <div class = "whole-screen">
            <div class="screen" id="previous-input-text"></div>
            <div class="screen" id="current-input-text"></div>
            <div class="button-grid">  
              <div class="row">
                <button class="btn" id="clear-btn">AC</button>
                <button class="btn" id="delete-btn">DEL</button>
              </div>
              <div class="row">
                <button class="btn" data-operator>+</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
              </div>
              <div class = "row">
                <button class="btn" data-operator>-</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
              </div>
              <div class = "row">
                <button class="btn" data-operator>*</button>
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
              </div>
              <div class="row">
                <button class="btn" data-operator>รท</button>
                <button class="btn" data-number>0</button>
                <button class="btn" id="decimal-btn">.</button>
                <button class="btn" id="equals-btn">=</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <h1>Calculator</h1>
      <div class = "calculator-grid">
        <div class="screen">
          <div class="previous-screen" id = "previousOperandScreen"> </div>
          <div class="current-screen" id = "currentOperandScreen"></div>
        </div>
        <div class = "rows">
          <button class="btn clear">AC</button>
          <button class="btn delete">DEL</button>
          <button class="btn equal">=</button>
        </div>
        <div class = "rows">
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operation">/</button>
        </div>
        <div class = "rows">
          <button class="btn operation">*</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
        </div>
        <div class = "rows">
          <button class="btn operation">+</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
        </div>
        <div class = "rows">
          <button class="btn operation">-</button>
          <button class="btn decimal">.</button>
          <button class="btn number">0</button>
        </div>
        </div>
  </body>
</html>
